<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<!--  <link rel="stylesheet" href="">-->
</head>


<body>
<!--    导航栏-->
    <header class="header">
        <nav class="navbar">
            <a href="#">主界面</a>
            <a href="#">投资</a>
            <a href="#">关于</a>
            <a href="#">联系</a>
            <a href="#">帮助</a>
        </nav>

        <form action="" class="serch-bar">
            <input type="text" placeholder="正在查找...">
            <button><i class="bx bx-serch"></i></button>
        </form>
    </header>

<!-- 登陆表单创建-->
    <div class="background"></div>

    <div class="container">
        <div class="item">
            <h2 class="logo"><i class="bx bxl-xing"></i>登陆界面</h2>
            <div class="text-item">
                <h2>欢迎 <br><span>
                    来到我的界面
                </span></h2>
                <p>这是一大段劈里啪啦的废话......</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>

        <div class="login-section">
            <div class="form-box login">
                <form action="login" method="post">
                    <h2>登录</h2>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-envelope"></i></span>
                        <input type="text" name="name" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input name="remeber" type="checkbox">记住密码</label>
                        <a href="#">忘记密码</a>
                    </div>

                    <button class="btn" type="submit">登录</button>
                    <div class="create-account">
                        <p>是否创建一个新的用户？<a href="#" class="register-link">注册</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="">
                    <h2>创建</h2>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-user"></i></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-passord">
                        <label for=""><input type="checkbox">记住密码</label>
                    </div>
                    <button class="btn">创建账号</button>
                    <div class="create-account">
                        <p>已经有账号了？<a href="#" class="login-link">登录</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="../js/index.js"></script>
</body>
</html>
